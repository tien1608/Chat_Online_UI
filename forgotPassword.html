<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên mật khẩu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Quên mật khẩu</h2>

    <p class="text-gray-600 text-sm text-center mb-6">
      Nhập địa chỉ email của bạn và chúng tôi sẽ gửi hướng dẫn đặt lại mật khẩu.
    </p>

    <form>
      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="email">Email</label>
        <input id="email" type="email" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="email@example.com" required>
      </div>

      <!-- Gửi yêu cầu -->
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
        Gửi liên kết đặt lại mật khẩu
      </button>
    </form>

    <!-- Quay lại đăng nhập -->
    <div class="mt-6 text-center">
      <a href="login.html" class="text-sm text-blue-500 hover:underline">Quay lại đăng nhập</a>
    </div>
  </div>

</body>
</html>
