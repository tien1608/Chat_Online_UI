<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký tài khoản</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Tạo tài khoản</h2>

    <form>
      <!-- Họ tên -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="fullname">Họ và tên</label>
        <input id="fullname" type="text" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Nguyễn Văn A">
      </div>

      <!-- Tên tài khoản -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="username">Tên tài khoản</label>
        <input id="username" type="text" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="nguyenvana">
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="email">Email</label>
        <input id="email" type="email" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="email@example.com">
      </div>

      <!-- Mật khẩu -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="password">Mật khẩu</label>
        <input id="password" type="password" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="••••••••">
      </div>

      <!-- Xác nhận mật khẩu -->
      <div class="mb-6">
        <label class="block text-gray-700 mb-1" for="confirmPassword">Xác nhận mật khẩu</label>
        <input id="confirmPassword" type="password" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="••••••••">
      </div>

      <!-- Nút đăng ký -->
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
        Đăng ký
      </button>
    </form>

    <!-- Đã có tài khoản? -->
    <div class="mt-6 text-center">
      <span class="text-sm text-gray-600">Đã có tài khoản?</span>
      <a href="login.html" class="text-sm text-blue-500 hover:underline ml-1">Đăng nhập</a>
    </div>
  </div>

</body>
</html>
