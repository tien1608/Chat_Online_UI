<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Đăng Nhập</h2>

    <form>
      <!-- Tên tài khoản -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1" for="username">Tên tài khoản</label>
        <input id="username" type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Nhập tên tài khoản">
      </div>

      <!-- Mật khẩu -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1" for="password">Mật khẩu</label>
        <input id="password" type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Nhập mật khẩu">
      </div>

      <!-- Quên mật khẩu -->
      <div class="mb-4 text-right">
        <a href="forgotPassword.html" class="text-sm text-blue-500 hover:underline">Quên mật khẩu?</a>
      </div>

      <!-- Nút đăng nhập -->
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
        Đăng nhập
      </button>
    </form>

    <!-- Đăng ký -->
    <div class="mt-6 text-center">
      <span class="text-sm text-gray-600">Chưa có tài khoản?</span>
      <a href="register.html" class="text-sm text-blue-500 hover:underline ml-1">Đăng ký</a>
    </div>
  </div>

</body>
</html>
